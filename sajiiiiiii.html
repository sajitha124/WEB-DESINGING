<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relaxation Spa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1587019154035-756b5aa6f653') no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.3);
    }

    nav a {
      color: black;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      font-size: 16px;
    }

    .main {
      display: flex;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 0 60px;
    }

    .text-content {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
    }

    .text-content h1 {
      font-size: 60px;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #fff;
    }

    .cta-button {
      background-color: #000;
      color: #fff;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .discount-text {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: flex-start;
        padding: 30px;
      }

      .text-content h1 {
        font-size: 40px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 30px;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main">
    <div class="text-content">
      <h1>GET IN<br>RELAX<br>TODAY</h1>
      <a href="#" class="cta-button">JOIN NOW â†’</a>
      <p class="discount-text">25% Discount on first month!</p>
    </div>
  </div>

</body>
</html>
